<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mana - Home</title>

    <!-- Has general classes like column, list, button -->
    <link rel="stylesheet" href="base.css">
    <!-- Has page specific classes like friends-column -->
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">

        <!-- Friends Column -->
        <div class="column friends-column">
            <h2>Friends</h2>

            <div class="list friends-list">

                <div class="section friends-online-section">
                    <h3>Online</h3>
                    <ul>
                        <li>Friend 1</li>
                        <li>Friend 2</li>
                    </ul>
                </div>

                <div class="section friends-offline-section">
                    <h3>Offline</h3>
                    <ul>
                        <li>Friend 3</li>
                        <li>Friend 4</li>
                    </ul>
                </div>

            </div>

            <button class="button friends-add-button">Add Friend</button>
        </div>

        <!-- Guilds Column -->
        <div class="column guilds-column">
            <h2>Guilds</h2>

            <div class="section guilds-actions-section">
                <button class="button guilds-create-button">Create Guild</button>
                <button class="button guilds-join-button">Join Guild</button>
            </div>

            <div class="section guilds-pinned-section">
                <h3>Pinned</h3>
                <ul>
                    <li>Guild 1</li>
                    <li>Guild 2</li>
                </ul>
            </div>

            <div class="section guilds-all-section">
                <h3>All</h3>
                <ul>
                    <li>Guild 1</li>
                    <li>Guild 2</li>
                    <li>Guild 3</li>
                    <li>Guild 4</li>
                </ul>
            </div>



        </div>

    </div>

</body>

</html>
